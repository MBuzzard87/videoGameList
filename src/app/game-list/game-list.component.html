<link
  rel="stylesheet"
  href="https://unpkg.com/@ag-grid-community/all-modules@25.3.0/dist/styles/ag-grid.css" />
  <link
  rel="stylesheet"
  href="https://unpkg.com/@ag-grid-community/all-modules@25.3.0/dist/styles/ag-theme-alpine-dark.css" />


<div style="width: 1100px; margin: auto;"><h1 style="text-align: center; font-size: 50px; margin: 3%;">My Game List</h1>
  
<div class="alert alert-success" *ngIf="message">{{message}} <a routerLink="/games" (click)="clearMsg()" style="float: right; font-size: 18px; font-weight: 900; color: black;">X</a></div>
<div class="alert alert-warning" *ngIf="selectMsg">{{selectMsg}} <a routerLink="/games" (click)="clearMsg()" style="float: right; font-size: 18px; font-weight: 900; color: black;">X</a></div>

<ag-grid-angular
    #myGrid
    style="width: 1120px; height: 500px;"
    class="ag-theme-alpine-dark"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    animateRows=true
    rowSelection="single"
    (rowSelected)="onRowSelect($event)"
> 

</ag-grid-angular>

    <button style="margin: 20px 25px; width: 500px; height: 60px" class="btn btn-info" (click)='updateGame()'>Update Game</button>
    <button style="margin: 20px 25px; width: 500px; height: 60px" class="btn btn-danger" (click)='deleteGame()'>Delete Game</button>
    <button style="margin: 0 150px; width: 800px; height: 60px;" class="btn btn-success" (click)="addGame()">Add Game</button>
</div>
